<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <alias>
        <family>serif</family>
        <prefer><family>Droid Serif</family></prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer><family>Open Sans</family></prefer>
    </alias>
    <alias>
        <family>sans</family>
        <prefer><family>Open Sans</family></prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer><family>iosevka</family></prefer>
    </alias>
</fontconfig>
